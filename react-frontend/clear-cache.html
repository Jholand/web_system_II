<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear TravelQuest Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .success {
            background: #10b981;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }
        .info {
            color: #666;
            margin: 1rem 0;
        }
        .cache-list {
            text-align: left;
            margin: 1rem 0;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 10px;
        }
        .cache-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ TravelQuest Cache Manager</h1>
        <p class="info">Clear your localStorage cache to see fresh data from the database</p>
        
        <div class="cache-list" id="cacheList">
            <strong>Cached Items:</strong>
            <div id="cacheItems"></div>
        </div>
        
        <button onclick="clearCache()">üóëÔ∏è Clear All Cache</button>
        <button onclick="location.href='http://localhost:5173'">üöÄ Go to App</button>
        
        <div class="success" id="successMsg">
            ‚úÖ Cache cleared successfully! Your data will refresh automatically.
        </div>
    </div>

    <script>
        function displayCacheItems() {
            const cacheKeys = [
                'cached_destinations',
                'cached_categories', 
                'cached_badges',
                'cached_rewards',
                'cached_users',
                'cached_badge_categories'
            ];
            
            const cacheItemsDiv = document.getElementById('cacheItems');
            let html = '';
            let totalSize = 0;
            
            cacheKeys.forEach(key => {
                const item = localStorage.getItem(key);
                if (item) {
                    const size = new Blob([item]).size;
                    totalSize += size;
                    const sizeKB = (size / 1024).toFixed(2);
                    html += `<div class="cache-item">üì¶ ${key}: ${sizeKB} KB</div>`;
                }
            });
            
            if (html) {
                html += `<div class="cache-item" style="margin-top:0.5rem;"><strong>Total: ${(totalSize / 1024).toFixed(2)} KB</strong></div>`;
                cacheItemsDiv.innerHTML = html;
            } else {
                cacheItemsDiv.innerHTML = '<div class="cache-item">No cache found</div>';
            }
        }

        function clearCache() {
            // Clear all TravelQuest cache
            const cacheKeys = [
                'cached_destinations',
                'cached_categories',
                'cached_badges',
                'cached_rewards',
                'cached_users',
                'cached_badge_categories'
            ];
            
            let cleared = 0;
            cacheKeys.forEach(key => {
                if (localStorage.getItem(key)) {
                    localStorage.removeItem(key);
                    cleared++;
                }
            });
            
            console.log(`Cleared ${cleared} cache items`);
            
            // Show success message
            document.getElementById('successMsg').style.display = 'block';
            
            // Update cache list
            setTimeout(() => {
                displayCacheItems();
                document.getElementById('successMsg').style.display = 'none';
            }, 2000);
        }

        // Display cache on load
        displayCacheItems();
    </script>
</body>
</html>
